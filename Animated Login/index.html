<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="effect">
      <div class="container-login">
        <h1>Login</h1>

        <form action="login" method="POST">
          <div class="user-box">
            <input type="text" name="username" required="required" />
            <label>Username</label>
          </div>

          <div class="user-box">
            <input type="password" name="password" required="required" />
            <label>Password</label>
          </div>

          <div class="submit-box">
            <input type="submit" name="submit" value="Login" />
          </div>
        </form>
        <div class="question-box">
          <h4>Or login with</h4>
        </div>
        <div class="social-box">
          <a href="https://www.facebook.com" target="_blank"><img src="./assets/IMG/facebook.png" alt="Facebook" /></a>
          <a href="https://github.com" target="_blank"><img src="./assets/IMG/github.png" alt="Github" /></a>
          <a href="https://gmail.com" target="_blank"><img src="./assets/IMG/google.png" alt="Google" /></a>
        </div>
        <div class="register-box">
          <h4>Don't have an account?</h4>
          <a href="./HTML/register.html">Register</a>
        </div>
      </div>
    </div>
  </body>
</html>
